

<div class="students-list">
    <h2>Professores</h2>
    <ul class="estudantes">
      <li *ngFor="let professor of professores">
        <button [class.selected]="professor == selectedProfessor" type="button" (click)="onSelect(professor)">
          <span [class.selected]="professor == selectedProfessor">{{ professor.name }}</span>
        </button>
      </li>
    </ul>
  </div>
  
  <app-teacher-detail [professor]="selectedProfessor"></app-teacher-detail>
