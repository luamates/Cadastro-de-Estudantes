<h2 class="align">Melhores Estudantes</h2>
<div class="students-menu">
  <a class="link" *ngFor="let estudante of estudantes" routerLink="/detail/{{estudante.id}}">
    {{estudante.name}}
  </a>
</div>


<h2 class="align">Melhores Professores</h2>
<div class="teachers-menu">


<li *ngFor="let professor of professores">
  <button class="link" [class.selected]="professor == selectedProfessor" type="button" (click)="onSelect(professor)">
    <span class="linkPlus" [class.selected]="professor == selectedProfessor">{{ professor.name }}</span>
  </button>
</li>

</div>


<app-teacher-detail [professor]="selectedProfessor"></app-teacher-detail>
